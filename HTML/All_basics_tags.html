<!DOCTYPE html>
<html>
  <head>
    <title>All basics tags to revise</title>

  </head>
  <body>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>

    <h3>This is an example of a <mark>makrked</mark> text formatting </h3>
