<!DOCTYPE html>
<html>
  <head>
    <title>
      My trial form
    </title>
  </head>
  <body>
    <form>
      <p>
        First name:
      </p>
      <input type="text" name="firstname" placeholder="First Name">
      <!--Notice that input tag does not have a closing tag-->

      <p>Last name</p>
      <input type="text" name="lastname" placeholder="Last Name">
      <br>

      <!--notice all the attributes of the input tag-->
      <textarea name="content"></textarea>
      <p>Select your favourite fruit</p>
      <select name="fruit">
        <option value="apple">Apple</option>
        <option value="apple">Orange</option>
        <option value="apple">Kiwi</option>
        <option value="apple">Watermelon</option>
      </select>
      <input type="submit">
    </form>
  </body>
</html>
